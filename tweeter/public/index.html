<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!--Google Fonts- Bungee and Source-San-Pro-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
   <!-- FontAwesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!--Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--New-Tweet.css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--Media Query-->
    <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />

    <!-- Time Ago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span>John's tweeter</span>
      <div  class="new-tweet">
        <h4>Write a New Tweet</h4>
        <span><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>
    <div class="content"> 
    <header class="header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <!-- <br> -->
      <div>
          <h2>Your Name</h2>
      </div>
  </header >


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <div class="text-area">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" class="userTweet"></textarea>
            <small id='errorMessage'></small>
          </div>
          <div class="tweetbtn-counter">
            <button type="submit" id="btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>


  </div>



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
